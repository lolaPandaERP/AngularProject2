<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Entre citoyens</title>
</head>
<body>
  <app-slider [images]="sliderImages"></app-slider>
  <!--Main layout-->

  <section>
    <!-- Bouton pour ouvrir la fenêtre modale -->
    <button (click)="openModal()">+</button>
  </section>

  <!-- Fenêtre modale pour la création de ressource -->
<div class="modal" *ngIf="isModalOpen">
  <div class="modal-content">
    <!-- <app-resource-create (resourceCreated)="handleResourceCreated($event)" (closeModal)="closeModal()"></app-resource-create> -->
    <app-resource-create (resourceCreated)="handleResourceCreated(convertToResource($event))" (closeModal)="closeModal()"></app-resource-create>
  </div>
</div>

  <main class="my-5">
    <div class="container">
      <!-- Barre de recherche -->
      <input type="text" [(ngModel)]="searchTerm" (keyup)="filterResources()" placeholder="Rechercher...">

      <!-- Ressource's list -->
     <app-resource-list></app-resource-list>
      <!--Ressource's list -->

      <!-- Pagination -->
      <nav class="my-4" aria-label="...">
        <ul class="pagination pagination-circle justify-content-center">
          <li class="page-item">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
          </li>
          <li class="page-item"><a class="page-link" href="#">1</a></li>
          <li class="page-item active" aria-current="page">
            <a class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
          </li>
          <li class="page-item"><a class="page-link" href="#">3</a></li>
          <li class="page-item">
            <a class="page-link" href="#">Next</a>
          </li>
        </ul>
      </nav>
    </div>
  </main>
  <!--Main layout-->
    <!-- MDB -->
    <script type="text/javascript" src="../../js/mdb.min.js"></script>
    <!-- Custom scripts -->
    <script type="text/javascript" src="../../js/mdb.min.js.map"></script>

</body>
</html>
